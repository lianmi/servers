syntax = "proto3";
package cloud.lianmi.im.msg;
import "api/proto/msg/MsgTypeEnum.proto";
option go_package = "github.com/lianmi/servers/api/proto/msg";
// 标记消息已读
message MarkMessageAckReq {
    //传输场景
    //C2C(1) - 点对点通讯
    //C2G(2) - 群组通讯
    //System(3) - 系统消息
    //是否必填-是
    MessageScene scene = 1;
    //当次拉取到的最大的消息ID
    //是否必填-是
    string serverMsgId = 2;
    //当次拉取消息列表中，最大消息ID对应的time字段值
    //是否必填-是
    fixed64 timeAt = 3;
}
message MarkMessageAckRsp {

}
