syntax = "proto3"; 
import "api/proto/msg/RecvSysMsgEvent.proto";

package cloud.lianmi.im.msg;
option go_package = "github.com/lianmi/servers/api/proto/msg";

//2.6.5. 同步系统离线消息
//接收系统离线消息事件
message SyncOfflineSysMsgsEvent{
   //本次同步，服务器结束时间，unix时间戳，单位ms
   //是否必填-是
   fixed64 timeTag=1; 
   //消息列表
   //是否必填-是
   repeated msg.RecvSysMsgEvent  msgs=2; 
}

