syntax = "proto3";

package cloud.lianmi.im.msg;
option go_package = "github.com/lianmi/servers/api/proto/msg";

//2.6.13. 同步其他终端确认会话事件
//同步其他终端确认会话事件
message SyncMarkConversationAckEvent{ 
  //确认会话联系人帐号或群id
  //是否必须-是
  string sessionId=1;
  //当次拉取到的最大的消息ID
  //是否必须-是
  string idServer=2;
  //消息序号，单个会话内自然递增,与idServer唯一对应
  //是否必须-是
  fixed64 seq=3;   
  //当次拉取消息列表中，最大消息ID对应的time字段值
  //是否必须-是
  fixed64 timeTag=4; 
}