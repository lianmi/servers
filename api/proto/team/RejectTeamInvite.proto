syntax = "proto3";

package cc.lianmi.im.team;
option go_package = "github.com/lianmi/servers/api/proto/team";

//2.5.7
//拒绝群邀请-请求
//被拉的人系统通知有显示入群的通知,点拒绝,注意不能重复点拒绝
message RejectTeamInviteReq{
   //邀请方账号ID
   //是否必须-是
   string from=1;
   //群组ID
   //是否必须-是
   string teamId=2;
   //附加信息
   //是否必须-否
   string ps=3;
}
//2.5.7
//拒绝群邀请-响应
//只包含状态码，无内容载体
message RejectTeamInviteRsp{

}