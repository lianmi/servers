syntax = "proto3";

package cloud.lianmi.im.team;
option go_package = "github.com/lianmi/servers/api/proto/team";

//2.5.21
//设置群成员禁言-请求
//群主/管理修改某个群成员发言模式
message MuteTeamMemberReq{
   //群组ID
   //是否必填-是
   string teamId=1;
   //群成员ID
   //是否必填-是
   string account=2;
   //是否禁言,false/true
   //是否必填-是
   bool mute=3;
}

//2.5.21
//设置群成员禁言-响应
//群主/管理修改某个群成员发言模式
//只包含状态码，无内容载体
message MuteTeamMemberRsp{

}