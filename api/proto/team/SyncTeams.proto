syntax = "proto3";
import "api/proto/team/Team.proto";

package cc.lianmi.im.team;
option go_package = "github.com/lianmi/servers/api/proto/team";

//2.5.17
//增量同步群组信息事件
message SyncTeamsEvent{
  //本次同步时间，unix时间戳
  //是否必须-是
  fixed64 timeTag=1;
  //个人加入的群组列表
  //是否必须-是
  repeated Team  teams=2;
  //退出\被踢出\解散群组列表
  //是否必须-否
  repeated string removedTeams=3;
}