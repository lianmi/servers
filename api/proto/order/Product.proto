syntax = "proto3"; 

package cloud.lianmi.im.order;
option go_package = "github.com/lianmi/servers/api/proto/order";

message Product {
    //商品ID
    //是否必须-是
    string ProductId = 1;

    //商品名称
    //是否必须-是
    string ProductName = 2;

    //商品分类名称
    //是否必须-是
    string CategoryName = 3;

    //商品详细介绍
    //是否必须-是
    string ProductDesc = 4;

    //商品图片1-小图
    //是否必须-是
    string ProductPic1Small = 5;

    //商品图片1-中图
    //是否必须-是
    string ProductPic1Middle = 6;

    //商品图片1-大图
    //是否必须-是
    string ProductPic1Large = 7;


    //商品图片2-小图
    //是否必须-否
    string ProductPic2Small = 8;

    //商品图片2-中图
    //是否必须-否
    string ProductPic2Middle = 9;

    //商品图片2-大图
    //是否必须-否
    string ProductPic2Large = 10;

    //商品图片3-小图
    //是否必须-否
    string ProductPic3Small = 11;

    //商品图片3-中图
    //是否必须-否
    string ProductPic3Middle = 12;

    //商品图片3-大图
    //是否必须-否
    string ProductPic3Large = 13;

    //商品短视频缩略图
    //是否必须-否
    string Thumbnail = 14;

    //商品短视频
    //是否必须-否
    string ShortVideo = 15;

    //价格
    //是否必须-是
    float Price = 16;

    //库存数量
    //是否必须-是
    fixed64 LeftCount = 17;

    //折扣
    //实际数字，例如: 0.95, UI显示为九五折
    //是否必须-否
    float Discount = 18;

    //折扣说明
    //是否必须-否
    string DiscountDesc = 19;

    //折扣开始时间
    //是否必须-否
    fixed64 DiscountStartTime = 20;

    //折扣结束时间
    //是否必须-否
    fixed64 DiscountEndTime = 21;

    //创建时间
    //是否必须-是
    fixed64 CreateAt = 22;

    //最后修改时间
    //是否必须-是
    fixed64 ModifyAt = 23;


}
