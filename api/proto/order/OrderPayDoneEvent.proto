syntax = "proto3";
package cloud.lianmi.im.order;
option go_package = "github.com/lianmi/servers/api/proto/order";


message OrderPayDoneEventRsp{
     //订单ID
    string orderID =1;

    //发起支付的用户账号id
    string fromUsername=2;
    
    //本次支付连米币数量 
    fixed64 amount=3;

      // 区块高度 
    fixed64 blockNumber=4;

    // 交易哈希hex
    string hash=5;

    //时间
    fixed64 time=6;
}

