syntax = "proto3";
package cloud.lianmi.im.order;
option go_package = "github.com/lianmi/servers/api/proto/order";

message PayOrderReq{
    //订单ID
    string orderID =1;

    //多签合约地址
    string contractAddress=2;

    //签名后的转账到多签合约的Tx
    bytes signedTxToMultisig=3;

    //签名后的从多签合约转给目标接收者的Tx(A签)
    bytes signedTxToTarget=4;
}


message PayOrderRsp{
      // 区块高度 
    fixed64 blockNumber=1;

    // 交易哈希hex
    string hash=2;

    //时间
    fixed64 time=3;
}

