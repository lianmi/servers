syntax = "proto3";

package cloud.lianmi.im.log;
option go_package = "github.com/lianmi/servers/api/proto/log";

message SendLogReq{   
   // 日志时刻 
   fixed64 timeAt = 1;

   //用户注册id
   string username = 2;

   // 设备id
   string deviceID = 3;

   //日志字符串
   string content = 4;

}

//只包含状态码，无内容载体
message SendLogRsp{

}
 






