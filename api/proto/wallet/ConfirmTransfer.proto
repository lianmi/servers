syntax = "proto3";
package cloud.lianmi.im.wallet;
option go_package = "github.com/lianmi/servers/api/proto/wallet";

message ConfirmTransferReq{
    // 预转账返回的uuid
    string uuid=1;

    //签名后的转给目标接收者的Tx(A签) hex格式 
    string signedTxToTarget=2;
}


message ConfirmTransferRsp{
    // 区块高度 
    fixed64 blockNumber=1;

    // 交易哈希hex
    string hash=2;

    //时间
    fixed64 time=3;
}

