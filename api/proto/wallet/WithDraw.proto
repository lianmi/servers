
syntax = "proto3";

package cloud.lianmi.im.wallet;
option go_package = "github.com/lianmi/servers/api/proto/wallet";

message WithDrawReq{
    //交易哈希
    string txHash=1;

    //签名后的转账到平台方的Tx交易数据
    bytes signedTxToPlatform=2;
  
}

message WithDrawRsp{
    // 区块高度 
    fixed64 blockNumber=1;

    // 交易哈希hex
    string hash=2;

    //充值之后的连米币余额
    fixed64 balanceLNMC=3;

    //打包完成时间
    fixed64 time=4;
}