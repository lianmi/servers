syntax = "proto3";
package cloud.lianmi.im.wallet;
option go_package = "github.com/lianmi/servers/api/proto/wallet";

message LNMCReceivedEventRsp {
    // 区块高度 
    fixed64 blockNumber=1;

    // 交易哈希hex
    string hash=2;

    //充值之后的连米币余额
    fixed64 amountLNMC=3;

    //到账时间
    fixed64 time=4;

}