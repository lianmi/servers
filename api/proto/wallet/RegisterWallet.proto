syntax = "proto3";

package cloud.lianmi.im.wallet;
option go_package = "github.com/lianmi/servers/api/proto/wallet";

message RegisterWalletReq{
    //用户HD钱包的第0号索引对应的子地址, 同时存储eth及LNMC
    string walletAddress=1;

}

//code=200
message RegisterWalletRsp{
    // 区块高度 
    fixed64 blockNumber=1;

    // 交易哈希hex
    string hash=2;

    //eth余额
    fixed64 amountEth=3;

    //连米币余额
    fixed64 amountLNMC=4;

    //打包完成时间
    fixed64 time=5;
}
