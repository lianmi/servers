message GradeInfo  {
    // 本次app用户求助的标题，约定： consult + _+ 日期字符串(20201025) + _ + 编号（自增）
    string Title=1;

	//APP用户的注册账号id
	string AppUsername =2;

	//客服或技术人员的注册账号id
	string CustomerServiceUsername =3;

    //客服或技术人员的工号
	string JobNumber =4;

    //客服或技术人员的类型， 1-客服，2-技术
    global.CustomerServiceType type =5;

    //职称, 技术工程师，技术员等
	string Evaluation =6;

     //呢称
	string NickName =7;

     //问题类型
	string Catalog =8;

    //问题描述
	string Desc =9;
                  
    //评分, 0-3 4-6 7-10
	int32 GradeNum =10;
    
}

//必须由客服技术人员构造title，然后用约定的方式发送给用户，用户在UI弹出评分页面， 填写后提交 
message GradeReq{
    // 本次app用户求助的标题，约定： consult + _+ 日期字符串(20201025) + _ + 编号（自增）
    string Title=1;

	//APP用户的注册账号id
	string AppUsername =2;

	//客服或技术人员的注册账号id
	string CustomerServiceUsername =3;

	 //评分, 0-3 4-6 7-10
	int32 GradeNum =4;

    //页数,第几页
    //默认1
    //是否必填-否
    int32 page = 5; // [default=1];

    //每页成员数量
    //默认20,最大只允许100
    //是否必填-否
    int32 limit = 6; // [default=20];

    //开始时间
    fixed64 startAt = 7;

    //结束时间
    fixed64 endAt = 8;
}

message GradesPage {
    fixed64 totalPage =1;
    repeated GradeInfo grades =2;
}

message GradesResp {
    GradesPage pages =2;
}

//客服人员增加求助记录，以便发给用户评分
message AddGradeReq{

	//客服或技术人员的注册账号id
	string CustomerServiceUsername =1;

     //问题类型
	string Catalog =2;

    //问题描述
	string Desc =3;
}

message GradeTitleInfo {
   //客服或技术人员的注册账号id
   string CustomerServiceUsername =1;

   // 本次app用户求助的标题，约定： consult + _+ 日期字符串(20201025) + _ + 编号（自增）
   string Title=2;
}

message AddGradesResp {
    GradeTitleInfo info =2;
}

//app用户提交评分
message SubmitGradeReq {
  //APP用户的注册账号id
  string AppUsername =1;
  
  // 本次app用户求助的标题，约定： consult + _+ 日期字符串(20201025) + _ + 编号（自增）
  string Title=2;

  //评分, 0-3 4-6 7-10
  int32 GradeNum =3;

}

message SubmitGradeResp {
}


//预生成一个购买会员的订单， 返回OrderID及预转账裸交易数据
message PreOrderForPayMembershipReq {
    //要给谁付费, 如果是给自己，则留空或填自己的注册账号  
    string PayForUsername =1; 

    //枚举 购买的会员类型，月卡、 季卡或年卡  
    global.VipUserPayType PayType=2;

}

message PreOrderForPayMembershipResp {

   //订单的总金额, 支付的时候以这个金额计算, 人民币格式，带小数点 99.00
   double OrderTotalAmount=1;

   //服务端生成的订单id
   string orderID =2; 

   //向收款方转账的裸交易结构体
   wallet.RawDesc rawDescToTarget=3;

   //时间
   fixed64 time=4;
}

//确认购买会员
message ConfirmPayForMembershipReq {
    //订单id
    string orderID =1;

    //签名后的转给目标接收者的Tx(A签) hex格式
    string signedTxToTarget=2;

    //附言， 会通知给被购买的会员
    string content =3;

}

message ConfirmPayForMembershipResp {
    //要给谁付费
    string PayForUsername =1;

    //订单的总金额, 支付的时候以这个金额计算, 人民币格式，带小数点 99.00
    double OrderTotalAmount=2;

    // 区块高度 
    fixed64 blockNumber=3;

    // 交易哈希hex
    string hash=4;

    //交易时间
    fixed64 time=5;
}

message GetBusinessMembershipReq {
     //商户账号
    string businessUsername =1;
}

message BusinessUserMonthDetail {
    //商户账号
    string businessUsername =1;

    //月份 2020-10
    string yearMonth =2;

    //当月下属会员数量
    fixed64 total =3;
}

//VIP会员价格
message VipPrice {
    
    //VIP类型，1-包年，2-包季， 3-包月
    global.VipUserPayType payType=1;

    //价格标题说明
    string title=2;
    
    //价格, 单位: 元
    float price=3;

    //开通时长 本记录对应的天数，例如包年增加365天，包季是90天，包月是30天
    int32 days=4;
    
}

//VIP会员价格表
message GetVipPriceResp {
   repeated VipPrice pricelist =1;
}

message GetBusinessMembershipResp {
    // 当前商户所属的会员总数
    fixed64  totalmembers =1;

    //按月统计付费会员 
    repeated BusinessUserMonthDetail details=2;
}


message GetMembershipReq{
    //用户账号
    string username =1;
}

message UserMonthCommssionDetail{
    //用户账号
    string username =1;

    //月份 2020-10
    string yearMonth =2;

    //当月返佣金额
    double totalCommission =3;

    //是否已经返佣
    bool isRebate =4;

    //操作时间
    fixed64 rebateTime =5;
}

message GetMembershipResp{
    //按月统计佣金记录 
    repeated UserMonthCommssionDetail commssionDetails=1;
}

message NormalMembershipReq {
    //页数,第几页
    //默认1
    //是否必填-否
    int32 page = 1; // [default=1];

    //每页成员数量
    //默认20,最大只允许100
    //是否必填-否
    int32 limit = 2; // [default=20];

    //开始时间
    fixed64 startAt = 3;

    //结束时间
    fixed64 endAt = 4;
}


//购买会员奖励佣金的按月统计记录
message PerLevelSummary{
    //月份 2020-10
    string month =1;

    //5元返佣会员数量
    int32 fiveCount =2;

    //10元返佣会员数量
    int32 tenCount =3;

    //35元返佣会员数量
    int32 ThirtyFiveCount =4;

    //当月返佣金额总计
    double rebateTotalMoney =5;

    //是否已经返佣
    bool isRebate =6;

    //返佣的区块高度
    fixed64 blockNumber =7;

    //返佣的交易哈希
    string txHash =8;

    //操作时间
    fixed64 rebateTime =9;
}

message NormalMembershipResp {
    
    //总页数
    fixed64 totalPage =1;

    //按月统计各级返佣
    repeated PerLevelSummary summary=2;
}

