syntax = "proto3"; 

package cc.lianmi.im.signal;
option go_package = "github.com/lianmi/servers/api/proto/signal";

//从设备被授权登录后收到的推送
message SlaveDeviceAuthEvent {
    //用户账号id
    string account = 1; 

    //主设备的协商公钥
    string consultPublickey = 2; 

    //主设备的身份密钥对以及token, 序列化后的密文
    bytes ikSecret = 3;

    //应用层的授权信息密文，透传
    bytes userData = 4;
}