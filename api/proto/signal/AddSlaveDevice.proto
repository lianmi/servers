syntax = "proto3"; 

package cc.lianmi.im.signal;
option go_package = "github.com/lianmi/servers/api/proto/signal";

//添加从设备的请求参数
message AddSlaveDeviceReq {
    //新从设备的uuid, 用于服务端查找新从设备对应的tcp连接
    string authCode = 1;
  
    //新从设备的操作系统
    string os = 2;

    //主设备的协商公钥
    string consultPublickey = 3;
 
    //主设备的身份密钥对, 序列化后的密文
    bytes ikSecret = 4;
    
    //主设备的授权信息密文，主设备传入明文，SDK进行加密，然后透传到从设备
    bytes userData = 5;
 
} 
//添加从设备的响应参数
message AddSlaveDeviceRsp {
 
}