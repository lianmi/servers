syntax = "proto3"; 

package cc.lianmi.im.signal;
option go_package = "github.com/lianmi/servers/api/proto/signal";

//从服务器获取当前用户未使用OPK存量
message GetPreKeysCountReq {
    //好友用户账号,该接口不需要校验双方好友关系
    string account = 1; 
}

//获取当前用户未使用OPK存量服务端响应参数
message GetPreKeysCountRsp {
    //OPK存量
    int32 count = 1; 
}