syntax = "proto3"; 
import "api/proto/friends/FriendChange.proto";

package cloud.lianmi.im.friends;
option go_package = "github.com/lianmi/servers/api/proto/friends";

//2.4.7. 同步好友关系变更事件
//用户登录同步离线期间，发生的好友关系变更事件。
message SyncFriendChangeEvent{
   //本次同步服务器结束时间，unix时间戳，单位ms
   //是否必须-是
   fixed64 timeTag=1;
   //事件列表
   //是否必须-是
   repeated friends.FriendChangeEvent events=2; 
}