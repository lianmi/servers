syntax = "proto3";

package cloud.lianmi.im.friends;
option go_package = "github.com/lianmi/servers/api/proto/friends";

//变更类型
enum FriendChangeType {
    //无效
    Fc_Undefined = 0;
    //好友请求
    Fc_ApplyFriend = 1;
    //通过好友请求
    Fc_PassFriendApply = 2;
    //拒绝好友申请
    Fc_RejectFriendApply = 3;
    //被删除好友
    Fc_DeleteFriend = 4;
}
